<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTProto Nexus | استخراج‌گر پروکسی تلگرام</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700;900&family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. Variables & Reset --- */
        :root {
            --neon-primary: #00f3ff; /* Cyber Cyan */
            --neon-secondary: #bc13fe; /* Electric Purple */
            --neon-accent: #ccff00; /* Acid Green */
            --bg-dark: #050505;
            --glass-bg: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e0e0e0;
            --text-dim: #94a3b8;
            --font-tech: 'Orbitron', sans-serif;
            --font-body: 'Vazirmatn', 'Inter', sans-serif;
            --card-glow: 0 0 20px rgba(0, 243, 255, 0.1);
            /* تغییرات رنگی برای مایع تیره */
            --liquid-color-top: #004d00; 
            --liquid-color-bottom: #001a00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* --- 2. Dynamic Background (Network Grid) --- */
        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        .vignette {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000000 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* --- 3. Liquid Overlay Effect (Visual Additions) --- */
        #liquid-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* تغییر: Z-Index کاهش یافت تا زیر محتوا قرار گیرد */
            z-index: 0; 
            pointer-events: none;
            overflow: hidden;
            display: none; /* Hidden by default */
        }

        .liquid-mass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%; /* Starts empty */
            /* تغییر: گرادینت سبز تیره و کاملاً مات (بدون شفافیت) */
            background: linear-gradient(180deg, var(--liquid-color-top) 0%, var(--liquid-color-bottom) 100%);
            box-shadow: 0 -5px 30px rgba(0, 77, 0, 0.8); /* سایه روی لبه بالایی */
            transition: height 0.1s linear;
        }

        /* تغییر رنگ موج به سبز تیره */
        .wave {
            position: absolute;
            top: -50px;
            left: 0;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23004d00" fill-opacity="1" d="M0,160L48,176C96,192,192,224,288,224C384,224,480,192,576,165.3C672,139,768,117,864,128C960,139,1056,181,1152,197.3C1248,213,1344,203,1392,197.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 50% 100%;
            animation: wave-move 6s linear infinite; /* حرکت آهسته تر */
        }
        
        .wave:nth-child(2) {
            top: -60px;
            opacity: 0.6;
            animation: wave-move 9s linear infinite reverse;
        }

        @keyframes wave-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* استایل حباب‌ها */
        .bubble {
            position: absolute;
            bottom: 0;
            background: rgba(100, 255, 100, 0.2); /* سبز روشن شفاف */
            border: 1px solid rgba(100, 255, 100, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: bubbleRise 4s ease-out forwards;
        }

        @keyframes bubbleRise {
            0% { transform: translateY(0) scale(0.3); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-400px) scale(1.5); opacity: 0; } /* بالا رفتن و محو شدن */
        }

        .drain-animation {
            transition: height 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }

        /* --- 4. Layout & Header --- */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            /* تضمین قرار گرفتن روی مایع */
            position: relative;
            z-index: 1; 
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            border-radius: 0 0 30px 30px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-family: var(--font-tech);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, var(--neon-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* --- 5. Controls --- */
        .controls-wrapper {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .cyber-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--neon-primary);
            color: var(--neon-primary);
            padding: 12px 30px;
            font-family: var(--font-tech);
            font-size: 0.9rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            text-transform: uppercase;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: var(--neon-primary);
            transition: 0.3s;
            z-index: -1;
        }

        .cyber-btn:hover::before { left: 0; }
        .cyber-btn:hover { color: #000; box-shadow: 0 0 25px var(--neon-primary); }

        .cyber-btn.active {
            background: var(--neon-primary);
            color: #000;
            box-shadow: 0 0 15px var(--neon-primary);
        }

        /* --- 6. Grid & Cards (The Core Design) --- */
        .proxy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .mtproto-card {
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(50px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 200px;
        }

        /* Holographic Border Effect */
        .mtproto-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--neon-secondary));
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .mtproto-card:hover::before { opacity: 0.5; }
        
        .mtproto-card::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: #0f0f13;
            border-radius: 14px;
            z-index: -1;
        }

        .mtproto-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-secondary);
            box-shadow: 0 10px 40px rgba(188, 19, 254, 0.2);
        }

        .card-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .source-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--neon-accent);
            font-weight: bold;
        }

        /* The MTProto Button */
        .mtproto-link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, rgba(0,243,255,0.1), rgba(188,19,254,0.1));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            text-decoration: none;
            color: var(--neon-primary);
            font-family: var(--font-tech);
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.3s;
            overflow: hidden;
        }

        .mtproto-link-btn:hover {
            background: var(--neon-primary);
            color: #000;
            box-shadow: 0 0 30px var(--neon-primary);
        }

        .mtproto-link-btn i { font-size: 1.5rem; margin-left: 10px; }

        .card-actions {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .action-icon {
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px;
        }
        .action-icon:hover { color: #fff; }
        
        .copy-trigger:hover { color: var(--neon-accent); }

        /* --- 7. Animations --- */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Staggered Entry */
        .anim-entry { animation: cardEntry 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes cardEntry { from { opacity: 0; transform: translateY(50px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        /* --- 8. Loader & Toasts --- */
        .loader-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            padding: 4rem;
            /* لودینگ باید بالاتر از مایع باشد تا دیده شود */
            position: relative;
            z-index: 2;
        }

        .cyber-loader {
            width: 60px; height: 60px;
            border: 4px solid transparent;
            border-top: 4px solid var(--neon-primary);
            border-right: 4px solid var(--neon-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px var(--neon-primary);
        }

        .toast-box {
            position: fixed;
            bottom: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--neon-accent);
            color: var(--neon-accent);
            padding: 15px 25px;
            border-radius: 8px;
            font-family: var(--font-tech);
            transform: translateX(200%);
            transition: transform 0.4s ease;
            z-index: 10001; 
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.2);
        }
        .toast-box.show { transform: translateX(0); }

    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>
    <div class="vignette"></div>

    <!-- Visual Liquid Effect Overlay -->
    <div id="liquid-overlay">
        <div class="liquid-mass" id="liquid-mass">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <div class="app-container">
        <header>
            <h1>Nexus MTProto</h1>
            <p class="subtitle">اتصال ایمن و سریع به شبکه تلگرام | استخراج هوشمند از کانال‌های معتبر</p>
            
            <div class="controls-wrapper">
                <button class="cyber-btn" id="refresh-btn" onclick="fetchProxies()">
                    <i class="fa-solid fa-rotate" id="refresh-icon"></i> به‌روزرسانی لحظه‌ای
                </button>
                <div style="display: flex; align-items: center; gap: 10px; color: var(--text-dim); font-size: 0.8rem;">
                    <i class="fa-solid fa-server"></i> تعداد پروکسی‌ها: <span id="count-display" style="color: var(--neon-primary)">0</span>
                </div>
            </div>
        </header>

        <main class="proxy-grid" id="grid">
            <!-- Proxies will be injected here -->
            <div class="loader-container">
                <div class="cyber-loader"></div>
            </div>
        </main>
    </div>

    <div class="toast-box" id="toast">
        <i class="fa-solid fa-check-circle"></i>
        <span>پیام سیستم</span>
    </div>

    <script>
        /**
         * Nexus MTProto Engine v2
         * Optimized for tg://proxy links extraction and visual luxury.
         */

        const CHANNELS = [
            'ProxyHagh',
            'mtpproxyirani',
            'darkproxy',
            'iMTProto',
            'Chrome_Proxy'
        ];

        const CORS_PROXY = 'https://api.allorigins.win/get?url=';
        const grid = document.getElementById('grid');
        const countDisplay = document.getElementById('count-display');
        const refreshIcon = document.getElementById('refresh-icon');
        const toastEl = document.getElementById('toast');

        // --- 1. Particle Background System ---
        function initParticles() {
            const canvas = document.getElementById('canvas-bg');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.fillStyle = 'rgba(0, 243, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for (let i = 0; i < 80; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, width, height);
                
                // Draw connections
                particles.forEach((p, index) => {
                    p.update();
                    p.draw();
                    for (let j = index + 1; j < particles.length; j++) {
                        const p2 = particles[j];
                        const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                        if (dist < 150) {
                            ctx.strokeStyle = `rgba(188, 19, 254, ${0.1 - dist/1500})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        // --- 2. Main Logic ---

        async function fetchProxies() {
            // --- VISUAL EFFECT START ---
            const overlay = document.getElementById('liquid-overlay');
            const liquidMass = document.getElementById('liquid-mass');
            
            overlay.style.display = 'block';
            liquidMass.style.height = '0%';
            liquidMass.classList.remove('drain-animation');

            // تنظیمات جدید: حرکت آهسته و توقف در 50%
            const maxFill = 50; 
            let fillHeight = 0;
            const pourInterval = setInterval(() => {
                fillHeight += 0.2; // سرعت بسیار کم (آهسته)
                if (fillHeight > maxFill) fillHeight = maxFill;
                liquidMass.style.height = `${fillHeight}%`;
                if (fillHeight >= maxFill) clearInterval(pourInterval);
            }, 30); // بازه زمانی کوتاه برای نرمی حرکت

            // تولید حباب‌ها
            const bubbleInterval = setInterval(() => {
                if (fillHeight < maxFill) {
                    createBubble(liquidMass);
                } else {
                    clearInterval(bubbleInterval);
                }
            }, 400); // هر 400 میلی ثانیه یک حباب
            // ----------------------------

            // UI State: Loading
            grid.innerHTML = '<div class="loader-container" style="color: #fff;">در حال خواندن کانال‌ها...</div>';
            refreshIcon.style.animation = 'spin 1s linear infinite';
            
            let allProxies = [];

            try {
                // Fetch all channels in parallel
                const promises = CHANNELS.map(channel => fetchChannelData(channel));
                const results = await Promise.all(promises);

                // Flatten and Process
                results.forEach((data, index) => {
                    if (data) {
                        data.forEach(link => {
                            allProxies.push({
                                url: link,
                                source: CHANNELS[index],
                                id: link.substring(link.indexOf('secret=')+7, link.indexOf('secret=')+20)
                            });
                        });
                    }
                });

                // Deduplicate
                const uniqueProxies = [];
                const seen = new Set();
                allProxies.forEach(p => {
                    if (!seen.has(p.url)) {
                        seen.add(p.url);
                        uniqueProxies.push(p);
                    }
                });

                // Render
                renderProxies(uniqueProxies);
                showToast(`${uniqueProxies.length} پروکسی MTProto استخراج شد`, 'success');

            } catch (error) {
                console.error(error);
                grid.innerHTML = `<div style="text-align:center; grid-column:1/-1; padding:2rem; color:var(--neon-secondary);">
                    <i class="fa-solid fa-triangle-exclamation"></i> خطا در اتصال به سرورها
                </div>`;
                showToast('خطا در دریافت اطلاعات', 'error');
            } finally {
                refreshIcon.style.animation = 'none';
                
                // --- VISUAL EFFECT END ---
                setTimeout(() => {
                    liquidMass.classList.add('drain-animation');
                    liquidMass.style.height = '0%'; 
                    liquidMass.style.opacity = '0';
                    
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        liquidMass.style.opacity = '1';
                    }, 1500); 
                }, 1000); // کمی مکث برای دیدن مایع در وسط صفحه
                // ----------------------------
            }
        }

        function createBubble(container) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            // اندازه تصادفی
            const size = Math.random() * 20 + 5 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            // موقعیت افقی تصادفی
            bubble.style.left = Math.random() * 100 + '%';
            
            container.appendChild(bubble);
            
            // پاک کردن حباب از DOM بعد از اتمام انیمیشن
            setTimeout(() => {
                bubble.remove();
            }, 4000);
        }

        async function fetchChannelData(channelName) {
            const targetUrl = `https://t.me/s/${channelName}`;
            const proxyUrl = CORS_PROXY + encodeURIComponent(targetUrl);

            try {
                const response = await fetch(proxyUrl);
                const json = await response.json();
                const html = json.contents;

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                const links = [];
                const anchors = doc.querySelectorAll('a[href^="tg://proxy"]');
                
                anchors.forEach(a => {
                    links.push(a.getAttribute('href'));
                });

                if (links.length === 0) {
                    const textContent = doc.body.innerText;
                    const regex = /(tg:\/\/proxy\?[^\s<>"]+)/g;
                    const matches = textContent.match(regex);
                    if (matches) links.push(...matches);
                }

                return links;

            } catch (e) {
                console.warn(`Skipped ${channelName} due to error`);
                return [];
            }
        }

        function renderProxies(proxies) {
            grid.innerHTML = '';
            countDisplay.innerText = proxies.length;

            proxies.forEach((proxy, index) => {
                const card = document.createElement('div');
                card.className = 'mtproto-card anim-entry';
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="card-header">
                        <span class="source-badge"><i class="fa-brands fa-telegram"></i> ${proxy.source}</span>
                        <span style="font-family: monospace; opacity: 0.5">#${proxy.id.substring(0,4)}</span>
                    </div>
                    
                    <a href="${proxy.url}" class="mtproto-link-btn" onclick="handleClick(event, '${proxy.url}')">
                        MTProto <i class="fa-solid fa-bolt"></i>
                    </a>
                    
                    <div class="card-actions">
                        <i class="fa-regular fa-copy action-icon copy-trigger" onclick="copyLink('${proxy.url}')" title="کپی لینک"></i>
                        <i class="fa-solid fa-shield-halved action-icon" title="وضعیت ناشناس" style="color: var(--neon-primary);"></i>
                        <i class="fa-solid fa-share-nodes action-icon" title="پینگ" style="font-size: 0.7em; margin-top: 4px;"></i>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        window.handleClick = (e, url) => {
            const btn = e.currentTarget;
            btn.innerHTML = `CONNECTING...`;
            setTimeout(() => {
                btn.innerHTML = `MTProto <i class="fa-solid fa-bolt"></i>`;
            }, 1000);
        };

        window.copyLink = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                showToast('لینک پروتکل در کلیپبورد کپی شد', 'success');
            });
        };

        function showToast(msg, type) {
            toastEl.querySelector('span').innerText = msg;
            const icon = toastEl.querySelector('i');
            icon.className = type === 'success' ? 'fa-solid fa-check-circle' : 'fa-solid fa-triangle-exclamation';
            
            toastEl.classList.add('show');
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 3000);
        }
